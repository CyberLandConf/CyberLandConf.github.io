  lastName: 'Braun'
  bio: 'Susanne Braun ist Software-Architektin am Fraunhofer IESE und verantwortet Projekte, die sich mit der Entwicklung von daten-intensiven Systemen beschäftigen. So begleitete sie viele Jahre Kundenprojekte im „Smart Farming“ Umfeld. Als Begründerin des Projektes „Digitale Teams“ ist sie nun zusätzlich im Bereich „New Work“ aktiv. In ihrer PhD forscht sie an Daten-Replikations-Konzepten. Daneben engagiert sie sich in der Community, ist Mitgründerin der JUG Kaiserslautern und Mitglied im Programm-Komitee der JavaLand.'
