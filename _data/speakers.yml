- id: 'florian-schneider'
  firstName: 'Florian'
  lastName: 'Schneider'
  twitter: 'f2_107'
  bio: 'Seit 2018 ist Florian bei der codecentric AG. Sein Schwerpunkt liegt im Java Backend Umfeld und agiler Softwareentwicklung. Er ist ein großer Fan von Clean Code und Refactoring. Aktuelle Interessen umfassen aber auch Frontend-Technologien, Kafka und diverse Cloud-Themen. Ansätze wie YAGNI und Mob-Programmierung sind seine Leidenschaft.'
- id: 'jennifer-mueller'
  firstName: 'Jennifer'
  lastName: 'Müller'
  twitter: ''
  bio: 'Jennifer Müller hatte immer schonen einen Fuß in der IT, aber mehr auf der Business Seite. Letztes Jahr hat sie sich entschieden, ein BootCamp als Fullstack Web- und App Entwicklerin zu machen. Jennifer hat zwar spät, aber dafür genau zur richtigen Zeit ihre Leidenschaft zum Coden entdeckt und ist sehr froh, jetzt als Softwareentwicklerin ihre Ideen umzusetzen. Der Mix mit IoT bringt viel Abwechslung.'
- id: 'sophie-kuester'
  firstName: 'Sophie'
  lastName: 'Küster'
  twitter: ''
  bio:
    As a child, Sophie wanted to be a ballerina or an astronaut. Or both. Today, holding diplomas in math and yodeling, she's a test automation engineer at cronn, a Bonn based IT company. After years of successfully hunting bugs, she now also dares to look behind the curtain as a developer so she can cut out the middle person and introduce the bugs herself. Sometimes she speaks at conferences.
    No stranger to the universe’s gut punches, she is passionate about improving awareness and communication about mental health and self-care.
    When she's not busily testing or coding away at her computer, you can find her on a stand-up paddle board, in a tent (surprisingly often in the rain) or at a ballet barre. Sadly never in a space ship.
- id: 'milena-fluck'
  firstName: 'Milena'
  lastName: 'Fluck'
  bio:
    After her Bachelor in Cognitive and Media Sciences B.Sc. and her master’s in interactive digital media at Trinity College Dublin, Milena decided to go into software development. She has been a software engineer at adesso since 2020 and founded the startup DillyBeeze in 2021. As a career changer, it was necessary to learn quickly and well to keep up with her colleagues from the computer science field. In addition to a high willingness to learn, her knowledge in the areas of cognition, teaching, and learning psychology was particularly helpful. Learning is an essential part of Milena's work as a software developer. Therefore, she is especially happy to be able to pass on her knowledge from these areas of psychology.
- id: 'martina-linnemann'
  firstName: 'Martina'
  lastName: 'Linnemann'
  bio:
    Martina Linnemann is a Full Stack Software Engineer at shopware AG. She joined Shopware in 2017 as an apprentice and successfully finished her Computer Scientist apprenticeship in January 2020. She graduated with a bachelor's degree in Computer Science (B.Sc.) from the University of Applied Science Münster in February 2022. Since she completed her studies, she has worked as a Full Stack Software Engineer at shopware AG. She gathered years of knowledge in web development and is passionate about finding ways to improve UX easily.
    Martina regularly speaks at company events and holds internal presentations as well as presentations at her former University of Applied Science. This experience and Martina's insights as a developer promise an engaging talk focused on easy UX improvements.
- id: 'martina-baumer'
  firstName: 'Martina'
  lastName: 'Baumer'
  twitter: ''
  bio:
    Martina Baumer ist als Entwicklerin für Lagerlogistik-Software bei der SSI Schäfer IT Solutions GmbH in Oberviechtach tätig. In verschiedenen Projekten entwickelt sie in Java Algorithmen für Einlagerstrategien, Lagerregorganisation und Nachschubprozesse in hochkomplexen Logistiksystemen und nimmt die Software weltweit bei den Kunden in Betrieb. Seit Januar 2014 ist sie Mutter von Zwillingen und seitdem ist die Vereinbarkeit von Familie und Beruf ein ständig aktuelles Thema für sie.
- id: 'sophia-schulze-schleithoff'
  firstName: 'Sophia'
  lastName: 'Schulze Schleithoff'
  bio:
    Sophia untersucht beim Prototype Fund, einem Förderprogramm des Bundesministeriums für Bildung und Forschung und der Open Knowledge Foundation, wie öffentliche Technologieförderung leichter zugänglich gemacht und am Gemeinwohl ausgerichtet werden kann. Sie hat in Hamburg Politik, Philosophie und Volkswirtschaft studiert.
- id: 'shelley-lambert-lan-xia'
  firstName: 'Shelley'
  lastName: 'Lambert'
  bio:
    Shelley is a Senior Principal Software Engineer at Red Hat.  She is a PMC member at Eclipse Adoptium and serves as project lead and committer on several Eclipse projects.  She is deeply committed to create environments where everyone has opportunities to learn and grow.  A great deal of her time is spent ensuring the projects she is responsible for are flourishing, which includes actively engaging new and first-time open source contributors.
  firstName2: 'Lan'
  lastName2: 'Xia'
  bio2:
    Lan Xia is a Test Lead in IBM Runtime Technologies. She is a committer and active contributor to the open-source projects – Eclipse OpenJ9 and Eclipse AQAvit, where she is also PMC member at Adoptium and serves on the Adoptium Steering committee. She has extensive experience in software development and web development. She designs and implements various applications and tools, including Node.js based Test Results Summary Service, and DevOps CI pipelines to continually transform development practices to be more efficient and effective.
- id: 'johanna-mergler-nadine-mueller'
  firstName: 'Johanna'
  lastName: 'Mergler'
  bio:
    Johanna arbeitet seit 2019 als Softwareentwicklerin bei diva-e. Im Alltag ist sie im Projektgeschäft tätig und entwickelt vorranging im Backend Web Applikationen mit Technologien wie Java/Kotlin, Spring und Kubernetes. Sie beschäftigt sich gerne mit Themen rund um Clean Code, Software Craftsmanship und Testing. Aufgrund des steigenden Energiebedarfs der IT-Branche beschäftigt sich Johanna seit einiger Zeit intensiv mit den Thema Green Software Development und versucht dies innerhalb und außerhalb der Firma voranzutreiben und darüber aufzuklären.
  firstName2: 'Nadine'
  lastName2: 'Müller'
  bio2:
    Nadine arbeitet seit 2021 bei diva-e als Frontendentwicklerin. Sie hat in zahlreichen Kundenprojekten mitgewirkt, dabei hauptsächlich im Bereich E-Commerce. Besonders fasziniert sie das Thema Green Software Development, in dem sie sich für nachhaltige Ansätze in der Softwareentwicklung engagiert.
- id: 'charlotte-scharbert'
  firstName: 'Charlotte'
  lastName: 'Scharbert'
  bio:
    Charlotte arbeitet seit 2023 als technische Dokumentatorin bei der pharma mall. Dort betreut sie die Dokumentation der Software und hat C4 eingeführt, um die Architektur-Doku zu vereinfachen und zu vereinheitlichen. Ursprünglich hat Charlotte eine Ausbildung im Bereich Software-Entwicklung gemacht, merkte aber schon bei der Abschlussarbeit, dass ihr das Dokumentieren eigentlich mehr Spaß bereitet als das Entwickeln. Sie wechselte dann von der Software-Entwicklung zur Dokumentation und versucht nun, das Thema Software-Dokumentation populärer zu machen und zu zeigen, dass Doku nicht aufwendig und lästig sein muss.
- id: 'lisa-maria-schaefer'
  firstName: 'Lisa Maria'
  lastName: 'Schäfer'
  bio:
    Lisa ist Produkt- und Marketingmanagerin beim IT-Trainingsanbieter Socreatory, wo sie nicht mehr nur Trainings gibt, sondern sich auch um die Vermarktung und Konzeption dieser kümmert. Vor dieser Rolle hat sie sich mit Softwarearchitektur und Entwicklung im Web-Umfeld beschäftigt, hier war sie sowohl in der Backend- als auch in der Frontendentwicklung aktiv. Neben der Programmierung und Konzipierung von Architekturen engagiert sie sich im Bereich Sketchnotes. Seit Juni 2020 ist sie sowohl vor als auch hinter der Kamera beim Format "Softwarearchitektur im Stream" aktiv.
- id: 'katharina-diestel'
  firstName: 'Katharina'
  lastName: 'Diestel'
  bio:
    Katharina arbeitet seit Dezember 2017 als Senior Business Beraterin bei der msg for automotive. Mit langjähriger Erfahrung im Bereich Prozessberatung und IT-Sicherheit unterstützt sie Automobilhersteller bei der Prozessgestaltung, Anforderungsdefinition und Sicherheitskonzeption. Sie schätzt „Deep Work“, weil es ihr ermöglicht, trotz komplexer Anforderungen und Ablenkungen fokussiert zu arbeiten und qualitativ hochwertige Ergebnisse zu erzielen.
- id: 'susanne-gansweid'
  firstName: 'Susanne'
  lastName: 'Gansweid'
  bio:
    Susanne ist seit 2019 Abteilungsleiterin der msg for automotive. Seit über 15 Jahren hat sie als Personalerin und systemische Beraterin mit den Sorgen und Nöten von Menschen zu tun. Sie verbindet  in ihrer täglichen Arbeit Agiles Mindset mit systemischer Haltung, immer menschenbezogen, ganzheitlich und lösungsorientiert. Als Ersthelferin für Mentale Gesundheit steht sie Kolleginnen und Kollegen zur Seite, die von psychischen Belastungen betroffen sind oder diese in ihren Teams wahrnehmen.
- id: 'christina-landgraf-lisa-rosenberg'
  firstName: 'Christina'
  lastName: 'Landgraf'
  bio:
    Christina arbeitet seit 2017 als Business Consultant bei der msg for automotive. Mit über 22 Jahren Berufserfahrung in der Beratung von Individual- und Standardsoftware ist sie eine erfahrene Expertin auf ihrem Gebiet. Neben ihrer Arbeit setzt sie sich leidenschaftlich für nachhaltiges Handeln im Berufs- und Gesellschaftsleben ein und engagiert sich im Unternehmen in Frauennetzwerken.
  firstName2: 'Lisa'
  lastName2: 'Rosenberg'
  bio2:
    Lisa arbeitet seit 2017 als Entwicklerin bei der in Braunschweig ansässigen msg for automotive GmbH und hat parallel ihr Bachelor- und Masterstudium abgeschlossen. In ihrer freien Zeit tritt sie hin und wieder als Speakerin auf, ist seit Neuestem im JavaLand-Programmkomitee aktiv und engagiert sich als Mentorin bei unterschiedlichen IT-Workshops für Kinder und Jugendliche.
