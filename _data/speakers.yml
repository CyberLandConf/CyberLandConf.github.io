- id: 'georg-berky'
  firstName: 'Georg'
  lastName: 'Berky'
  bio: 'Georg Berky programmiert gerne und leidenschaftlich, meistens in JVM-Sprachen wie Java, Groovy oder Clojure. Zum Handwerk gehören für ihn auch Themen wie die Pflege von Legacy-Code, Automatisierung von Builds und Deployments oder Agilität im Team. Seit einigen Jahren ist er Co-Organisator der Software-Craftsmanship-Communitys im Ruhrgebiet und in Düsseldorf.'
  twitter: 'georgberky'
- id: 'sandra-gerberding'
  firstName: 'Sandra'
  lastName: 'Gerberding'
  bio: 'Sandra Gerberding ist ein Software Developer aus Leidenschaft. Ihre Reise begann in der 8. Klasse im Informatikunterricht, bis jetzt hat sie viele Station auf ihrer Reise mitgenommen, die ihre Fähigkeiten als Software Developer geprägt haben: Diplom in der Informatik, Spieleentwicklung, Java-Webentwicklung, Softwareentwicklung mit Groovy und Grails, Themen wie DevOps, CI, CD.'
  twitter: 'stgerberding'
- id: 'sandra-parsick'
  firstName: 'Sandra'
  lastName: 'Parsick'
  bio: 'Sandra Parsick ist Java Champion und ist als freiberufliche Softwareentwicklerin und Consultant im Java-Umfeld tätig. Seit 2008 beschäftigt sie sich mit agiler Softwareentwicklung in verschiedenen Rollen. Ihre Schwerpunkte liegen im Bereich der Java Enterprise Anwendungen, Cloud und in der Automatisierung von Softwareentwicklungsprozessen. Darüber schreibt sie gerne Artikel und spricht gerne auf Konferenzen. In ihrer Freizeit engagiert sie sich in verschiedenen Programmkomitees und Community-Gruppen.'
  twitter: 'SandraParsick'
- id: 'nora-schoener'
  firstName: 'Nora'
  lastName: 'Schöner'
  twitter: 'wolkencode'
  bio: 'Nora Schöner, a German based Cloud Engineer, has been working in the tech industry  since 2012. Among other things, she focuses on Cloud Computing and DevOps. You can find her mainly working with Amazon Web Services. Currently Nora works at Codecamp:N, a Startup based in Nuremberg, providing and maintaining the infrastructure of one of the projects challenging digital personal provision.
Since this year she shares her knowledge and experiences through her German tech blog.
'
- id: 'katrin-rabow'
  firstName: 'Katrin'
  lastName: 'Rabow'
  twitter: 'KatrinRabow'
  bio: 'Katrin Rabow hat fünfzehn Jahre lang als selbständige Beraterin kleine Unternehmen in ihrem kaufmännischen Alltag unterstützt. Seit 2015 studiert sie Wirtschaftsinformatik an der TU Darmstadt, wo sie immer wieder Möglichkeiten sucht, „harte“ Themen wie Software Engineering mit „soften“ Bereichen wie Unternehmenskultur zu verbinden.
Neben Uni, Familie und ein bisschen Geldverdienen bleibt zum Glück noch etwas Zeit für Meetups oder (Un-)Konferenzen zu allen Themen rund um Softwareentwicklung.'
- id: 'antje-landschulz'
  firstName: 'Antje'
  lastName: 'Landschulz'
  bio: 'Antje Landschulz arbeitet als Software-Entwicklerin im Smart-Home-Umfeld bei der Deutschen Telekom AG. Zuvor war sie als Java-Entwicklerin für IT-Consultingunternehmen in Deutschland und in der Schweiz in Projekten für die Automobil- und Flugzeugindustrie, die Finanzindustrie sowie den Bereich öffentlicher Verkehr und Transport (Bahnwesen) tätig.'
- id: 'susanne-braun'
  firstName: 'Susanne'
  lastName: 'Braun'
  bio: 'Susanne Braun ist Software-Architektin am Fraunhofer IESE und verantwortet Projekte, die sich mit der Entwicklung von daten-intensiven Systemen beschäftigen. So begleitete sie viele Jahre Kundenprojekte im „Smart Farming“ Umfeld. Als Begründerin des Projektes „Digitale Teams“ ist sie nun zusätzlich im Bereich „New Work“ aktiv. In ihrer PhD forscht sie an Daten-Replikations-Konzepten. Daneben engagiert sie sich in der Community, ist Mitgründerin der JUG Kaiserslautern und Mitglied im Programm-Komitee der JavaLand.'
  twitter: 'susannebraun'
- id: 'anika-zohren'
  firstName: 'Anika'
  lastName: 'Zohren'
  bio: 'Anika Zohren - Software Entwicklerin seit 2002 - Schwerpunkte sind Java, SAP Commerce (aka hybris) und statische Quelltext Analyse'
- id: 'melanie-andrisek'
  firstName: 'Melanie'
  lastName: 'Andrisek'
  bio: 'Melanie Andrisek ist Technikjournalistin. Sie arbeitet als Lektorin für IT-Bücher und Konferenzmanagerin beim dpunkt.verlag. Wenn sie nicht gerade versucht, Techies vernünftiges Deutsch beizubringen oder Newcomer auf die Konferenzbühne zu holen, arbeitet sie daran, ihrem Umfeld agile Methoden näherzubringen.'
  twitter: 'aelindara'
- id: 'sandra-ahlgrimm'
  firstName: 'Sandra'
  lastName: 'Ahlgrimm'
  twitter: 'sKriemhild'
  bio: 'Sandra Ahlgrimm, Java Entwicklerin und Containerfan, arbeitet seit 3 Jahren bei Microsoft. Zunächst im Consulting bevor sie vor zwei Jahren zu Developer Relations gewechselt ist. Vorher war sie jahrelang im Software/DevOps Engineering bei Unternehmen der Axel Springer SE und verschiedenen StartUps tätig. Folgt ihr gern auf Twitter @sKriemhild und dem Java on Azure Youtube Channel. https://www.youtube.com/channel/UCySRyO_0qCXxnHb6p7vMFnQ'
- id: 'larysa-visengeriyeva'
  firstName: 'Larysa'
  lastName: 'Visengeriyeva'
  twitter: 'visenger'
  bio: 'Larysa is working at INNOQ and her current interest is the intersection between Sofware Engineering and Machine Learning - MLOps. She holds a PhD in the field of Augmented Data Cleaning.'
