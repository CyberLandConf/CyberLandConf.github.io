  firstName: 'Georg'
  lastName: 'Berky'
  bio: 'Georg Berky programmiert gerne und leidenschaftlich, meistens in JVM-Sprachen wie Java, Groovy oder Clojure. Zum Handwerk gehören für ihn auch Themen wie die Pflege von Legacy-Code, Automatisierung von Builds und Deployments oder Agilität im Team. Seit einigen Jahren ist er Co-Organisator der Software-Craftsmanship-Communitys im Ruhrgebiet und in Düsseldorf.'
