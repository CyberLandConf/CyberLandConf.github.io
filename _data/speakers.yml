  bio: 'Andrada Serban hat Maschinenbau studiert und sich im Anschluss für ein Masterstudium und ein Traineeprogramm im Bereich Softwareentwicklung entschieden. Derzeit arbeitet sie als Java Entwicklern bei der SER Group in Frankfurt. Ihr Fokus liegt dabei auf der Umsetzung von kundenspezifischen Anforderungen für die ECM Produkte im Java Umfeld.'
- id: 'zohra-zekeria'
  firstName: 'Zohra'
  lastName: 'Zekeria'
  twitter: ''
  bio: 'Zohra Zekeria is a Software Developer in DEVK Versicherungen. She has a master`s degree focused in Computer Science from Technische Universität Berlin. She has been working in the IT field for more than 10 years but started Java programming in 2021. Zohra believes in constant development and she is always interested to learn and work with new technologies.'
- id: 'iryna-dohndorf'
  firstName: 'Iryna'
  lastName: 'Dohndorf'
  twitter: ''
  bio: 'Iryna Dohndorf is a software engineer at the Karakun, which is placed in beautiful city Basel. Before joining the Karakun, I received my Doctor in Computer Science from the Technical University Dortmund in 2017 and did postdoctoral research since 2018. My research has been focused on formal methods in computer science, stochastic modeling, simulation and optimization. I have developed innovative models and algorithms to tackle the challenges in data-driven decision making under uncertainty and apply the models in multiple domains, including predictive maintanance, transportation, logistics, finance, and psychological science. I am a passionate interdisciplinary researcher and software developer and have been actively collaborating with cross-domain researchers, computer scientists and engineers. My most recent publication is `A Blockchain-Based Approach to Provenance and Reproducibility in Research Workflows.` After my postdoc, I worked as a software developer, researcher and scientific advisor at the university library of the Ruhr University Bochum, where I developed software using Java technologies, among others.'
- id: 'isabelle-rotter'
  firstName: 'Isabelle'
  lastName: 'Rotter'
  twitter: ''
  bio: 'Isabelle Rotter ist neben dem Studium bei FLAVIA im HR tätig. Sie studiert noch Psychologie im Master und unterstützt die Teams mit aktuellen Forschungsergebnissen bei der Kommunikation innerhalb und außerhalb des Teams. Wenn sie nicht grade Vorträge hält oder Vorlesungen besucht ist Isabelle beim Eiskunstlaufen oder Inlinerskaten zu finden.'
- id: 'jennifer-duengfelder'
  firstName: 'Jennifer'
  lastName: 'Düngfelder'
  twitter: ''
  bio: 'Seit November 2016 ist Jenny im Software Recruitment tätig und ist "die Recruiterin - welche die Nerds vertrauen".
Sie selbst zockt sehr gerne Computer Spiele, streamt auf Twitch und wurde 2022 mit ihrem Team Deutscher Lasertag Meister.
Heute ist sie HR Managerin in einem IT-Unternehmen und versucht mit Transparenz und Geschwindigkeit ihre Bewerber*innen glücklich zu machen.'
- id: 'marina-wottschal'
  firstName: 'Marina'
  lastName: 'Wottschal'
  twitter: ''
  bio: 'Marina ist seit 2014 in der IT-Branche in unterschiedlichen Positionen. Das Thema Imposter-Syndrom begleitet sie seit jeher und teilt ihre Erfahrungen damit mit der Community.'
