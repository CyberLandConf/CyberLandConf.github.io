  bio: 
    Lisa ist Produkt- und Marketingmanagerin beim IT-Trainingsanbieter Socreatory, wo sie nicht mehr nur Trainings gibt, sondern sich auch um die Vermarktung und Konzeption dieser kümmert. Vor dieser Rolle hat sie sich mit Softwarearchitektur und Entwicklung im Web-Umfeld beschäftigt, hier war sie sowohl in der Backend- als auch in der Frontendentwicklung aktiv. Neben der Programmierung und Konzipierung von Architekturen engagiert sie sich im Bereich Sketchnotes. Seit Juni 2020 ist sie sowohl vor als auch hinter der Kamera beim Format "Softwarearchitektur im Stream" aktiv.
