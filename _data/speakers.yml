- id: 'sandra-gerberding'
  firstName: 'Sandra'
  lastName: 'Gerberding'
  bio: 'Sandra Gerberding ist ein Software Developer aus Leidenschaft. Ihre Reise begann in der 8. Klasse im Informatikunterricht, bis jetzt hat sie viele Station auf ihrer Reise mitgenommen, die ihre Fähigkeiten als Software Developer geprägt haben: Diplom in der Informatik, Spieleentwicklung, Java-Webentwicklung, Softwareentwicklung mit Groovy und Grails, Themen wie DevOps, CI, CD.'
  twitter: 'stgerberding'
- id: 'sandra-parsick'
  firstName: 'Sandra'
  lastName: 'Parsick'
  bio: 'Sandra Parsick ist als freiberufliche Softwareentwicklerin und Consultant im Java-Umfeld tätig. Seit 2008 beschäftigt sie sich mit agiler Softwareentwicklung in verschiedenen Rollen. Ihre Schwerpunkte liegen in den Bereichen Java-Enterprise-Anwendungen, agile Methoden, Software Craftsmanship und der Automatisierung von Softwareentwicklungsprozessen. In ihrer Freizeit engagiert sie sich in der Softwerkskammer Ruhrgebiet.'
