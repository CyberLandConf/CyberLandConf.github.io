  twitter: 'dersvenhesse'
  bio: 'Sven Hesse (M.Sc.) arbeitet als Software-Entwickler bei der DB Systel GmbH. Seine Schwerpunkte liegen im Bereich der Entwicklung und Betreuung von Web-Services und -Anwendungen auf Basis von Sprachen, Frameworks und Tools wie Spring Boot. Zudem konzipiert und entwickelt er iOS-Apps in Swift.'
